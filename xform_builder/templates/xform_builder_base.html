{% extends 'base.html' %}

{% block header %}
  {% if user.is_authenticated %}
    Logged in as: {{ user.username }}
    (<a href="{% url auth_logout %}">log out</a> | <a href="{% url auth_password_change %}">change password</a>)
  {% else %}
    <a href="/accounts/login/">Log in</a>
  {% endif %}
{% endblock %}

{% block footer %}{% endblock %}
